<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ num }}</p>
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:increase="plus"></app-content>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">Click Me!</button>',
            methods: {
                passEvent: function(){
                    this.$emit('pass');
                }
            }
        }
        var appConten = {
            template: '<button v-on:click="addEvent">add</button>',
            methods: {
                addEvent: function(){
                    this.$emit('increase');
                }
            }
        }
        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appConten
            },
            methods: {
                logText: function(){
                    console.log('hi');
                },
                plus: function(){
                    this.num = this.num + 1;
                }
            },
            data: {
                num: 10
            }
        })
    </script>
</body>
</html>
